<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .check{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="container1"></div>
        
        <script src="./public/scripts/react/react.js"></script>
        <script src="./public/scripts/react/react-dom.js"></script>
        <script src="./public/scripts/babel/browser.js"></script>
        <script type="text/babel">
            class Button extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {count:0};
                }

                handleClick(){
                    console.log(this);
                    this.setState({count: this.state.count+1});
                }

                render(){
                    return <button onClick={this.handleClick.bind(this)}>{this.props.content} - {this.state.count}</button>;
                }
            }

            class Main extends React.Component{
                render(){
                    return (
                        <div>
                            <Button content="Click Me First - "/>
                            <br/>
                            <Button content="Click Me Second - "/>
                        </div>
                    );
                }
            }

            ReactDOM.render(<Main/>, document.getElementById("container1"));
        </script>
    </body>
</html>
