<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="container">
    </div>
    <script src="./public/scripts/react/react.js"></script>
    <script src="./public/scripts/react/react-dom.js"></script>
    <script>
        //Component Specification Object
        var Hello = React.createClass({
            render: function () {
                return React.createElement("h1", {
                    "id": "hOne"
                }, "Hello World!");
            }
        });

        ReactDOM.render(React.createElement(Hello), document.getElementById("container"));
    </script>
</body>

</html>
